<!DOCTYPE html>
<html lang="en" manifest="ios.manifest">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="Description" content="Atomic Coders develop unique web applications.
    Using moderns and selected techniques we warranty a RADICAL improvement of the web 
    experience based on Reliability, Speed and Engaging. What do we promise: +2x more pages views,
    +70% increase in time spent, +80% more conversions on iOS, User acquisition costs 10 times more chip and more">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/icons/mcodcons-icon-32.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- section used when your web app is added to the homescreen on IOS. -->
    <link rel="apple-touch-icon" href="icons/mcodcons-icon-32.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/mcodcons-icon-128.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/mcodcons-icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/mcodcons-icon-128.png">

    <link rel="apple-touch-startup-image" href="icons/mcodcons-icon-512.png">

    <meta name="apple-mobile-web-app-title" content="AtomiCoders">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- TODO: when theme is done update above color -->

    <title>Atomic Coders</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->    
    <noscript id="deferred-styles">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"/>
    </noscript>
    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>
  </body>
</html>
